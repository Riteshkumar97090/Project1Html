<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text">

    <center>
        <h1>empoloyee managment system</h1>
        <form method="post" action="https://codingage.in/">
            <table border="1" >
                <tr>
                    <th><label for="empid">id:</label></th>
                    <td><input type="text" name="empid" id="emoid" placeholder="id" required></td>
                </tr>
                <tr>
                    <th><label for="empname">name</label></th>
                    <td><input type="text" name="empname" placeholder="empname" id="empname" required></td>
                </tr>
                <tr>
                    <th><label for="empemail">email</label></th>
                    <td><input type="email" name="empemail" placeholder="email" id="empemail" required></td>
                </tr>
                <tr>
                    <th><label for="empPassword">password</label></th>
                    <td><input type="password" name="empPassword" placeholder="password" id="empPassword" required></td>
                </tr>
                <tr>
                    <th><label for="address">address</label></th>
                    <td><textarea name="empaddress" id="empaddress" rows="4" cols="22"></textarea></td>
                </tr>
                <tr>
                    <th><label for="gender">gender</label></th>
                    <td>
                        <input type="radio" name="empgen" value="male">male 
                        <input type="radio" name="empgen" value="female">female 
                        <input type="radio" name="empgen" value="others">others
                    </tr>
                </tr>
                <tr>
                    <th><label for="city">City</label></th>
                    <td>
                        <select name="empcity" id="empcity">
                            <option value="patna">patna</option>
                            <option value="gaya">gaya</option>
                            <option value="chapra">chapra</option>
                            <option value="sivan">sivan</option>
                            <option value="darbhanga">darbhanga</option>
                            <option value="nawada">nawada</option>
                            <option value="vaishali">vaishali</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="qualification">qualification</label></th>
                    <td>
                        <input type="checkbox" name="qualification" multiple>10th
                        <input type="checkbox" name="qualification" multiple>12th
                        <input type="checkbox" name="qualification" multiple>graduation
                        <input type="checkbox" name="qualification" multiple>BCA 
                    </td>
                </tr>
                <tr>
                    <th><label for="">Dob</label></th>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" value="submit">
                        <button type="reset" value="reset">reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <!-- student rejistation form -->

</body>
</html>

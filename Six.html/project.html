<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <th><h1>Coding age</h1></th>
            <td><img src="/file.html/img.html/coding age logo.jpg" alt="coding age logo" height="25px"></td>
        </table>
        <h3>Student Rejistration form</h3>
    </center>
    <center>
        <form action="https://codingage.in/">
            <table border="7" cellpadding="5">
                <tr>
                    <th><label for="111">Student name:</label></th>
                    <td><input type="text" name="Student name" id="111" placeholder="full name" required></td>
                </tr>
                <tr>
                    <th><label for="112">Father name:</label></th>
                    <td><input type="text" name="Father name" id="112" placeholder="Father's full name" required></td>
                </tr>
                <tr>
                    <th><label for="113">Mother name:</label></th>
                    <td><input type="text" name="Mother name" id="113" placeholder="Mother's Full name" required></td>
                </tr>
                <tr>
                    <th><label for="114">Gender:</label></th>
                    <td>
                        <input type="radio" name="Studen Gender" value="Male">Male
                        <input type="radio" name="Studen Gender" value="Female">Female
                        <input type="radio" name="Studen Gender" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <th><label for="115">Date of Birth:</label></th>
                    <td><input type="date" name="Student dob" id="115"></td>
                </tr>
                <tr>
                    <th><label for="116">E-mail:</label></th>
                    <td><input type="email" name="email" id="116" placeholder="email@xyz.com"></td>
                </tr>
                <tr>
                    <th><label for="117">Level:</label></th>
                    <td>
                        <select name="Student Level" id="117">
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechenical Engineering">Mechenical Engineering</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Computer science">Computer science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="118">Tel/Mobile:</label></th>
                    <td><input type="text" name="Student Mob" id="118" placeholder="xxx xxx xxxx" required></td>
                </tr>
                <tr>
                    <th><label for="119">City:</label></th>
                    <td>
                        <select name="StudentCity" id="119">
                            <option value="patna">patna</option>
                            <option value="gaya">gaya</option>
                            <option selected value="chapra">chapra</option>
                            <option value="sivan">sivan</option>
                            <option value="darbhanga">darbhanga</option>
                            <option value="nawada">nawada</option>
                            <option value="vaishali">vaishali</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="120">Address:</label></th>
                    <td><textarea name="Address" id="120" rows="3" cols="25"></textarea></td>
                </tr>
                <tr>
                    <th>Choise:</th>
                    <td>
                        <input type="submit" value="submit">
                        <button type="reset" value="reset">reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
